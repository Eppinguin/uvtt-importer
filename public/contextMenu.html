<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVTT Importer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 10px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            color: currentColor;
            color-scheme: light dark;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button id="import-button">Import UVTT/DD2VTT File</button>
<!--    <p style="font-size: 14px; color: #666; margin: 5px 0;">Import walls and doors from Universal VTT files</p>-->

    <script type="module">
        import { addItemsFromVTT } from '../src/importVTT.ts';


        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.dd2vtt,.uvtt,.json';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        document.getElementById('import-button').onclick = () => fileInput.click();
        fileInput.onchange = async (event) => {
            const file = event.target.files?.[0];
            if (file) {
                try {
                    await addItemsFromVTT(file, true);
                } catch (error) {
                    console.error("Error importing file:", error);
                }
                fileInput.value = '';
            }
        };
    </script>
</body>
</html>
